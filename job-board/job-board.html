<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="job-board.css">
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="centered-content" id="search-container">
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" name="" id="description-search" aria-describedby="helpId"
                placeholder="Enter a job title or company">

            <label for="">Location</label>
            <input type="text" class="form-control" name="" id="location-search" aria-describedby="helpId"
                placeholder="Enter your desired job location">

            <a name="" id="find-jobs-btn" class="btn btn-primary" href="#" role="button">Find Jobs</a>

            <div class="container" id="filters-container">

                <button type="button" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false"
                    autocomplete="off" id="filter-full-time-btn">Full Time</button>
                <button type="button" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false"
                    autocomplete="off" id="filter-part-time-btn">Part
                    Time</button>
            </div>
        </div>


    </div>


    <div class="container" id="main-container">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="job-board.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
